<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Faça um programa que leia um nome de usuário e a sua senha e não aceite a senha igual ao nome do usuário, mostrando uma mensagem de erro e voltando a pedir as informações.

      let usuario = prompt("Digite seu nome de usuário");
      let senha = prompt("Digite sua senha");

      while (
        senha == usuario.toLowerCase() ||
        senha == usuario.toUpperCase() ||
        senha === usuario
      ) {
        alert(
          "Sua senha não pode ser igual ao nome de usuário, digite novamente"
        );
        senha = prompt("Digite sua senha");
      }

      document.write("Username: " + usuario + "<br> Senha digita Ok!");
    </script>
  </body>
</html>
