<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Faça um programa que receba dois números inteiros e gere os números inteiros que estão no intervalo deles.

      let n1 = parseInt(prompt("Digite o primeiro numero inteiro"));

      let n2 = parseInt(prompt("Digite o segundo numero inteiro"));

      if (n1 < n2) {
        for (let i = n1; i <= n2; i++) {
          document.write(i + "<br>");
        }
      } 
      
      if (n2 < n1) {
        for (let i = n1; i >= n2; i--) {
          document.write(i + "<br>");
        }
      }
    </script>
  </body>
</html>
