<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Crie um programa aonde você peça para o usuario informar 3 notas, depois faça a soma entre elas e mostre a media.

      let nota;
      let soma = 0;

      for (let i = 1; i <= 3; i++) {
        nota = parseFloat(prompt("Digite uma nota: "));
        soma += nota;
      }

      let media = soma / 3;

      document.write("A media de notas foi: " + media.toFixed(2));
    </script>
  </body>
</html>
