<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Faça um programa que peça 10 números inteiros, calcule e mostre a quantidade de números pares e a quantidade de números ímpares.

      let contadorPar = 0;
      let contadorImpar = 0;
      for (let i = 1; i <= 10; i++) {
        let numero = parseInt(prompt("Digite o " + i + "° número"));
        if (numero % 2 == 0) {
          contadorPar++;
        } else {
          contadorImpar++;
        }
      }

      document.write(
        "Quantidade de numeros pares: " +
          contadorPar +
          "<br>Quantidade de números impares: " +
          contadorImpar
      );
    </script>
  </body>
</html>
