<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Peça para o usuário informar seu salário, após isso peça para informar a quantidade de aumento de 0 até 100 (Porcentagem), Com uma função calcule quanto de aumento em Reais o funcionario terá e retorne o salario antigo o novo salario e o aumento que foi dado

        let salario = parseFloat(prompt("Qual o seu salário? R$ "))
        let percentualAumento = parseInt(prompt("Qual o percentual de aumento? (0 a 100%)"))

        function calcularAumento() {
            let aumentoEmReais = (salario * percentualAumento) / 100

            return ("Salario antigo: R$ " + salario + "<br>Aumento no valor de: R$ " + aumentoEmReais + "<br>Novo Salário: R$ " + (salario + aumentoEmReais))
        }

        document.write(calcularAumento())


    </script>
</body>
</html>
