<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Faça um programa que pergunte a hora ao usuário e, baseando-se no horario descrito exiba a saudação apropriada.

      // 0-11 Bom dia
      // 12-17 Boa tarde
      // 18-23 Boa noite

      let hora = parseInt(prompt("Qual é o horário atual? Formato HH"));

      function saudacao() {
        if (hora >= 00 && hora <= 11) {
          document.write("O horário atual é: " + hora + " hr - Bom dia!!!");
        } else if (hora >= 12 && hora <= 17) {
          document.write("O horário atual é: " + hora + " hr - Boa tarde!!!");
        } else if (hora >= 18 && hora <= 23) {
          document.write("O horário atual é: " + hora + " hr - Boa noite!!!");
        }
      }

      saudacao();
    </script>
  </body>
</html>
