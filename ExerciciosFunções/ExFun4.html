<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Peça para o usuário informar N numeros e adicione eles em uma lista depois com uma função verifique cada numero se ele é par e retorne ao final quantos numeros são pares e quantos são impares

      let numeros = [];

      do {
        numerosDigitados = parseInt(
          prompt("Digite um número inteiro ou 0 para sair")
        );
        numeros.push(numerosDigitados);
      } while (numerosDigitados != 0);

      function parOuImpar() {
        let contadorPar = 0;
        let contadorImpar = 0;

        for (let i = 0; i <= numeros.length; i++) {
          if (numeros[i] % 2 == 0 && numeros[i] != 0) {
            contadorPar++;
          }
          if (numeros[i] % 2 == 1 && numeros[i] != 0) {
            contadorImpar++;
          }
        }
        return document.write(
          "Quantidade de pares: " +
            contadorPar +
            "<br>Quantidade impares: " +
            contadorImpar
        );
      }

      parOuImpar();
    </script>
  </body>
</html>
