<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Peça para o usuario informar qual mês ele faz aniversário, com uma função verifique se o numero do mes é par ou impar e quantos meses faltam para acabar o ano

      let mes = parseInt(
        prompt("Qual o mês do seu aniversário? Digitar o número")
      );

      //forma simples
      function calculaMes() {
        if (mes % 2 == 0) {
          document.write("O mês é par");
        } else {
          document.write("O mês é impar");
        }
        return document.write(
          "<br>Faltam " + (12 - mes) + " meses para acabar o ano"
        );
      }

      calculaMes();
    </script>
  </body>
</html>
