<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Crie um programa que pergunta ao usuário se ele deseja converter uma temperatura de grau Celsius para Farenheit ou vice-versa. Para cada opção, crie uma função. E depois mostre o resultado da conversão.

        let temperatura = parseFloat(prompt("Digite uma temperatura em celsius ou farenheit"))

        let tipo = prompt("Escolha uma opção de conversão\n1- Converter para Farenheits\n2- Converter para Celsius")

        function conversorCparaF() {
            return (temperatura * 1.8) + 32
        }

        function conversorFparaC() {
            return (temperatura - 32) / 1.8
        }

        if (tipo == 1) {
            document.write("Temperatura escolhida: " + temperatura + "°<br>Conversão de Celsius para Farenheit: " + conversorCparaF() + "°F")
        }
        
        if (tipo == 2) {
            document.write("Temperatura escolhida: " + temperatura + "°<br>Conversão de Farenheit para Celsius: " + conversorFparaC() + "°C")
        }
    </script>
</body>
</html>
