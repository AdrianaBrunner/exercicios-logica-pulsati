  <body>
    <script>
      //Escreva um programa que verifique se uma lista est√° ordenada.

      let lista = [1,2,3];

      function verificar(lista) {
        for (let i = 0; i < lista.length - 1; i++) {
          if (lista[i] > lista[i + 1]) {
            return false;
          }
        }
        return true;
      }
     document.write(verificar(lista))
    </script>
  </body>
