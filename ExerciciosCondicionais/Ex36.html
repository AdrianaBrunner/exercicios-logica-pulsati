<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //  Escreva um programa que ordene uma lista de nÃºmeros em ordem crescente.

        let lista = [0, 1, 10, 5, 2, 20, 30]

        lista.sort(function(a,b){
            if(a > b) return 1
            if(a < b) return -1
            return 0
        })

        document.write(lista)
    </script>
</body>
</html>
