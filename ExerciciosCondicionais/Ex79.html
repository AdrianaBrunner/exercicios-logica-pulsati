<body>
    <script>
        //Escreva um programa que calcule a m√©dia dos valores de cada linha de uma matriz.

        function somaLinhas(matriz) {
        let soma = [];
        let contador = 0
        let media = 0
        for (let i = 0; i < matriz.length; i++) {
          soma[i] = matriz[i].reduce((a, b) => a + b);
          contador++
          media = soma[i] / contador
        }

        return media
      }

      let matriz = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9],
      ];
      document.write(somaLinhas(matriz)); 
    </script>
</body>
