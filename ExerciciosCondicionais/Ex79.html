<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      //Escreva um programa que calcule a média dos valores de cada linha de uma matriz.

      let matriz = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9],
      ];
      let soma1 = 0;
      let soma2 = 0
      let soma3 = 0
      let contador = 0;

      for (let i = 0; i < matriz.length; i++) {
        for (let j = 0; j < matriz.length; j++) {
            document.write(matriz[i][j])
        }
        document.write("<br>")
      }

      for (let i = 0; i <= 0; i++) {
        for (let j = 0; j <= matriz.length - 1; j++) {
          soma1 += matriz[i][j];
        }
        document.write("<br>Soma das linhas da posição " + i + ": " + soma1);
        document.write("<br> Media das linhas da posição " + i + ": " + soma1 / matriz.length)
      }
      for (let i = 1; i <= 1; i++) {
        for (let j = 0; j <= matriz.length - 1; j++) {
          soma2 += matriz[i][j];
        }
        document.write("<br>Soma das linhas da posição " + i + ": " + soma2);
        document.write("<br> Media das linhas da posição " + i + ": " + soma2 / matriz.length)

      }

      for (let i = 2; i <= 2; i++) {
        for (let j = 0; j <= matriz.length - 1; j++) {
          soma3 += matriz[i][j];
        }
        document.write("<br>Soma das linhas da posição " + i + ": " + soma3);
        document.write("<br> Media das linhas da posição " + i + ": " + soma3 / matriz.length)
      }
    </script>
  </body>
