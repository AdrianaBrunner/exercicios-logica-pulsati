<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Escreva um programa que calcule a média dos valores de cada coluna de uma matriz.

      let matriz = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9],
      ];
      let soma1 = 0;
      let soma2 = 0;
      let soma3 = 0;
      let contador = 0;

      for (let i = 0; i < matriz.length; i++) {
        for (let j = 0; j < matriz.length; j++) {
            document.write(matriz[i][j])
        }
        document.write("<br>")
      }

      
      for (let i = 0; i <= 2; i++) {
        for (let j = 0; j <= 0; j++) {
          soma1 += matriz[i][j];
        }
      }
      document.write("<br>Soma das colunas da posição 0: " + soma1);
      document.write(
        "<br> Media das colunas da posição 0: " + soma1 / matriz.length
      );

      for (let i = 0; i <= 2; i++) {
        for (let j = 1; j <= 1; j++) {
          soma2 += matriz[i][j];
        }
      }
      document.write("<br>Soma das colunas da posição 1: " + soma2);
      document.write(
        "<br> Media das colunas da posição 1: " + soma2 / matriz.length
      );

      for (let i = 0; i <= 2; i++) {
        for (let j = 2; j <= 2; j++) {
          soma3 += matriz[i][j];
        }
      }
      document.write("<br>Soma das colunas da posição 1: " + soma3);
      document.write(
        "<br> Media das colunas da posição 1: " + soma3 / matriz.length
      );
    </script>
  </body>
</html>
