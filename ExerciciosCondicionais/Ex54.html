<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Escreva um programa que calcule o resto da divisão de dois números não inteiros

      let n1 = Number(prompt("Digite um numero"));
      let n2 = Number(prompt("Digite outro numero"));

      if (Number.isInteger(n1) == false && Number.isInteger(n2) == false) {
        document.write(
          `O resto da divisão entre ${n1} e ${n2} é igual a ${n1 % n2}`
        );
      } else {
        document.write("<br> Numeros digitados são inteiros");
      }
    </script>
  </body>
</html>
