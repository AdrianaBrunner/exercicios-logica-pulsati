<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Escreva um programa que verifique se um número é divisível por outro

      let n1 = parseInt(prompt("Digite o primeiro numero"));
      let n2 = parseInt(prompt("Digite o segundo numero"));

      function ehDivisivel() {
        if (n1 % n2 == 0) {
          return document.write(`O numero ${n1} é divisível por ${n2}`);
        } else {
          return document.write(`O numero ${n1} não é divisível por ${n2}`);
        }
      }
      ehDivisivel()
    </script>
  </body>
</html>
