<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //Escreva um programa que encontre o menor valor em uma lista e o seu Ã­ndice.

        let lista = [2,5,6,8,9,10,50]
        let menor = 99999
        let contador = 0

        for (let index = 0; index < lista.length; index++) {
            if(lista[index] < menor) {
                menor = lista[index]
                contador = index
            }
        }
        document.write("Maior numero: " + menor + "<br>Indice do maior numero: " + contador)
    </script>
</body>
</html>
