  <body>
    <script>

      //Escreva um programa que encontre o menor valor em uma matriz.

      var arr = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9],
      ].reduce(function (p, c) {
        return p.concat(c);
      });

      var min = Math.min.apply(null, arr); // 1
      document.write(min)
    </script>
