    <script>
      //Escreva um programa que encontre o menor valor em uma matriz.

      function acharMenor(matriz) {
        let menor = matriz[0][0];
        for (let i = 0; i < matriz.length; i++) {
          for (let j = 0; j < matriz[i].length; j++) {
            if (matriz[i][j] < menor) {
              menor = matriz[i][j];
            }
            document.write(matriz[i][j]);
          }
          document.write("<br>")

        }
        return menor;
      }

      let matriz = [
        [9, 2, 3],
        [4, 5, 6],
        [7, 8, 9],
      ];

      document.write("Menor n√∫mero da matriz: " + acharMenor(matriz));
    </script>
