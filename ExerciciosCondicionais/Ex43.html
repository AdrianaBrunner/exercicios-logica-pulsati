<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Escreva um programa que calcule a soma dos n√∫meros impares de uma lista

      let lista = [0, 1, 5, 9, 2, 4];
      let soma = 0;

      for (let i = 0; i <= lista.length; i++) {
        if (lista[i] % 2 == 1) {
          soma += lista[i]
        }
      }
      document.write("Lista: " + lista + "<br>Soma de impares " + soma);
    </script>
  </body>
</html>
