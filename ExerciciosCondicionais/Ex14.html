<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Faça um script para calcular quanto será gasto em uma viagem, onde o usuario informa a distancia em KM e o consumo do carro em KM/L e o programa calcula o valor da viagem.

        let distancia = parseInt(prompt("Qual a distância em km?"))
        let consumo = parseFloat(prompt("Qual o consumo do carro em KM/L"))
         
        let valorFinal = distancia/consumo

        document.write("O total de litros foi " + valorFinal)
   
   </script>
</body>
</html>
