<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Escreva um programa onde você peça N numeros e depois mostre qual o menor numero que estiver entre a posição 5 e 10

      let lista = [];
      let numero;
      let menor = 9999;

      for (let i = 0; i <= 11; i++) {
        numero = parseInt(prompt("Digite um numero"));
        lista.push(numero);
      }
      document.write(lista);

      for (let i = 4; i <= 9; i++) {
        if (lista[i] < menor) {
          menor = lista[i];
        }
      }

      document.write("<br>Menor numero: " + menor);
    </script>
  </body>
</html>
