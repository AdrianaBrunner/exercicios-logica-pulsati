<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Peça para informar 3 notas do alunos e sua quantidade de faltas para o aluno aprovar é necessario que ele tenha media acima de 7 e faltas menor que 50.

      let nota1 = parseFloat(prompt("Informe a primeira nota: "));
      let nota2 = parseFloat(prompt("Informe a segunda nota: "));
      let nota3 = parseFloat(prompt("Informe a terceira nota: "));
      let faltas = parseInt(prompt("Qual o número de faltas? "));
      let media = (nota1 + nota2 + nota3) / 3;

      if (media > 7 && faltas < 50) {
        document.write(
          "Aluno Aprovado! <br>Media: " +
            media.toFixed(2) +
            "<br>Faltas: " +
            faltas
        );
      } else {
        document.write(
          "Aluno Reprovado! <br>Media: " +
            media.toFixed(2) +
            "<br>Faltas: " +
            faltas
        );
      }
    </script>
  </body>
</html>
