<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Escreva um programa que some o resto da divisão de dois números inteiros
        
        let n1 = parseInt(prompt("Digite um numero"))
        let n2 = parseInt(prompt("Digite outro numero"))
        
        document.write(`O resto da divisão entre ${n1} e ${n2} é igual a ${n1 % n2}`)
    </script>
</body>
</html>
