    <script>
        //Escreva um programa que verifique se uma string Ã© uma anagrama.

        function anagrama(palavra1, palavra2) {
            if(palavra1.length != palavra2.length){
                return false
            }
            let str1 = palavra1.split("").sort().join("")
            let str2 = palavra2.split("").sort().join("")
            
            if (str1 === str2) {
                return true
            }
        }

        document.write(anagrama("abc", "cba"))

    </script>
