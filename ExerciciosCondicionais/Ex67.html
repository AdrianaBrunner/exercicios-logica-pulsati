<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Escreva um programa que calcule a média geométrica de uma lista de números.
       
        let array = [1,23,25]
        let n = array.length
        let arrayMultiplicado = 1
    
        
        for (let index = 0; index < array.length; index++) {
            arrayMultiplicado *= array[index]
        }

        document.write(arrayMultiplicado)
        let raiz = Math.sqrt(arrayMultiplicado)
        let resultado = raiz
        for(let i = 1; i <= raiz; i++) {
            resultado *= i
        }
        document.write(resultado)

    </script>
</body>
</html>
