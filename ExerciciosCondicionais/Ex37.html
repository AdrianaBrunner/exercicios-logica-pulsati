<html lang="en">

  <body>
    <script>
      //Escreva um programa que verifique se todos os números são ou pares ou impares de um array.

      let numeros = [];
      let numeroEscolhido 
      let opcao = true;

      while (opcao == true) {

        numeroEscolhido = parseInt(prompt("Digite um numero"));
        numeros.push(numeroEscolhido);
        if (numeroEscolhido % 2 == 0) {
          document.write("O número " + numeroEscolhido + " é par!<br>");
        } else {
          document.write("O número " + numeroEscolhido + " é ímpar!<br>");
        }
        opcao = confirm("Deseja continuar?");
      }
      
    </script>
  </body>
</html>
