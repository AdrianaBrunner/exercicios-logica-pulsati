<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Escreva um script que verifica se uma string contém uma determinada parte de um texto de sua escolha  e exibe a mensagem correspondente.

        let frase = ("A casa é amarela")
        
        if(frase.includes("casa")) {
            alert("A frase contém uma parte do texto desejada")
        } else {
            alert("A frase não contém uma parte do texto desejada")
        }
    </script>
</body>
</html>
