<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    //Escreva um programa que verifique se um número é divisível por outro

    let n1 = parseInt(prompt("Informe o numero 1: "))
    let n2 = parseInt(prompt("Informe o numero 2: "))

    if(n1 % n2 == 0) {
        alert(n1 + " é divisível por " + n2)
    } else {
        alert(n1 + " não é divisível por " + n2)

    }
   </script>
</body>
</html>
