<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Faça um programa que peça os 3 lados de um triangulo e mostre qual o tipo: Equilátero, isoceles, Escaleno

      // Equilatero: 3 lados iguais Isosceles: 2 lados iguais e 1 diferente Escaleno: 3 lados diferentes

      let lado1 = parseFloat(prompt("Informe o primeiro lado: "));
      let lado2 = parseFloat(prompt("Informe o segundo lado: "));
      let lado3 = parseFloat(prompt("Informe o terceiro lado: "));

      if (lado1 == lado2 && lado2 == lado3) {
        document.write("O triangulo é Equilatero (3 lados iguais)");
      } else if (lado1 == lado2 || lado2 == lado3 || lado1 == lado3) {
        document.write(
          "O triangulo é Isosceles (2 lados iguais e 1 diferente)"
        );
      } else {
        document.write("O triangulo é Escaleno (3 lados diferentes)");
      }

      document.write(
        "<br>Lado 1: " + lado1 + "<br>Lado 2: " + lado2 + "<br>Lado 3: " + lado3
      );
    </script>
  </body>
</html>
