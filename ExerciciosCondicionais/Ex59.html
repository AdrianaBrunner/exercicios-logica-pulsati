<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    //Escreva um programa que calcule o quociente e o resto de uma divis√£o inteira.

    let dividendo = parseInt(prompt("Informe o dividendo"))
    let divisor = parseInt(prompt("Informe o divisor"))
    let quociente = dividendo / divisor
    let resto = dividendo % divisor

    document.write(`Quociente ${parseInt(quociente)} Resto ${resto}`)
   </script> 
</body>
</html>
