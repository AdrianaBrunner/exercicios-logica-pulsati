<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Crie um programa que peça para o usuário informar uma sequencia de numeros, e depois pegue o maior numero da lista divida por 2 e verifique se esse número existe na lista de valores informados

      let numeros = []
      let opcao = true
      let numeroEscolhido
      let maior = 0
      let numeroDivididoPor2 = 0

      do {
          numeroEscolhido = parseInt(prompt("Digite um numero"))
          numeros.push(numeroEscolhido)
          opcao = confirm("Deseja continuar?")
      } while (opcao == true)

      for (let i = 0; i < numeros.length; i++) {
          if (numeros[i] > maior) {
              maior = numeros[i]
          }
      }
      numeroDivididoPor2 = maior / 2

      let achado = numeros.find(element => element == numeroDivididoPor2)

      if(achado == numeroDivididoPor2) {
        document.write("O numero " + numeroDivididoPor2 + " existe na lista digitada: " + numeros)
      } else {
        document.write("O numero " + numeroDivididoPor2 + " não existe na lista digitada: " + numeros)
      }

    </script>
  </body>
</html>
