<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        //Escreva um script que verifica se uma string tem mais de 10 caracteres e exibe a mensagem correspondente.

        let frase = "A casa é cor de rosa"

        if(frase.length > 10) {
            alert("A frase contém mais de 10 caracteres")
        } else {
            alert("A frase não contém mais de 10 caracteres")
        }


    </script>
</body>
</html>
