<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Escreva um programa que calcule a m√©dia dos valores de uma matriz.

        function media(matriz) {
            let soma = 0
            let contador = 0
            for (let i = 0; i < matriz.length; i++) {
                for (let j = 0; j < matriz.length; j++) {
                    soma += matriz[i][j]
                    contador++
                    document.write(matriz[i][j])
                }
                document.write("<br>")
            }
            let media = soma / contador
            return media
        }

        let matriz = [
            [1,2,3],
            [4,5,6],
            [7,8,9]
        ]
        document.write("Media da matriz: " + media(matriz))
    </script>
</body>
</html>
