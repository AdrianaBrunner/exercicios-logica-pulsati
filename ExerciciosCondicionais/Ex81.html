<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Escreva um programa que calcule a vari√¢ncia dos valores de uma matriz.
      function variancia(matriz) {
        let soma = 0;
        let cont = 0;
        for (let i = 0; i < matriz.length; i++) {
          for (let j = 0; j < matriz[i].length; j++) {
            soma += matriz[i][j];
            cont++;
          }
        }
        let media = soma / cont;
        let variancia = 0;
        
        for (let i = 0; i < matriz.length; i++) {
          for (let j = 0; j < matriz[i].length; j++) {
            variancia += Math.pow(matriz[i][j] - media, 2);
          }
        }
        return variancia / cont;
      }

      let matriz = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9],
      ];
      document.write(variancia(matriz));
    </script>
  </body>
</html>
