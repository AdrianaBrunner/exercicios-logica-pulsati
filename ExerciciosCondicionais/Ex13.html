<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // Fa√ßa um script para calcular a Hipotenusa de um triangulo retangulo, onde o usuario informa os catetos e o programa calcula a hipotenusa.
    
    let cateto1 = parseInt(prompt("Informe o cateto 1: "))
    let cateto2 = parseInt(prompt("Informe o cateto 2: "))
    
    let hipotenusa = Math.sqrt((cateto1**2)+(cateto2**2))

    document.write("Hipotenusa: " + hipotenusa.toFixed(2))
    
    </script>
</body>
</html>
