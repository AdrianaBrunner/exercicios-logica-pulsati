<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Escreva um programa que calcule a potência de um número.

      let base = parseInt(prompt("Digite o numero base"));
      let expoente = parseInt(prompt("Digite o numero expoente"));

      let resultado = Math.pow(base, expoente);
      document.write(
        `O resultado da base ${base} elevado ao expoente ${expoente} é de ${resultado}`
      );
    </script>
  </body>
</html>
