<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Escreva um programa que calcule o n√∫mero de dias entre duas datas.
      let data1 = "2021-10-05";
      let data2 = "2021-11-12";
      let diferencaEmMilissegundos = new Date(data2) - new Date(data1);
      let diferencaEmDias = diferencaEmMilissegundos / (1000 * 60 * 60 * 24);
      document.write("Periodo de dias entre as datas: " + diferencaEmDias);
    </script>
  </body>
</html>
