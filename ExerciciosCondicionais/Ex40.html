<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Escreva um programa que verifique se um número é capicua
    
        let numero = 13231
    
      //Inverter a frase
      numeroInvertido = numero.reverse().join()
      document.write(numeroInvertido)

      //Comparar
      if (numeroInvertido == numero) {
          alert("O número é capicua")
      } else {
        alert("O número não é capicua")
      }
    </script>
</body>
</html>
