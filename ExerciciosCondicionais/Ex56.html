<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Escreva um programa que encontre o n√∫mero mais frequente em uma lista.
      let array = [3, 2, 3, 3, 2, 4, 9, 3];
      let mostFrequent = 1;
      let controle = 0;
      let item;
      for (let i = 0; i < array.length; i++) {
        for (let j = i; j < array.length; j++) {
          if (array[i] == array[j]) {
            controle++;
          }
          if (mostFrequent < controle) {
            mostFrequent = controle;
            item = array[i];
          }
        }
        controle = 0;
      }
      document.write(item + " ( " + mostFrequent + " times ) ");
    </script>
  </body>
</html>
