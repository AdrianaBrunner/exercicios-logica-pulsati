<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*Criar uma calculadora, onde o usuario informa 2 números e a operação matemática que ele quer e depois mostrar o resultado na tela.*/

      let numero1 = parseFloat(prompt("Informe um número: "));
      let numero2 = parseFloat(prompt("Informe outro número: "));
      let operacao = parseInt(
        prompt(
          "Informe qual das operações abaixo deseja efeturar: \n1-Adição (+)\n2-Subtração (-)\n3-Multiplicação (x)\n4-Divisão (/)"
        )
      );
      let resultado = 0;

      if (operacao == 1) {
        resultado = numero1 + numero2;
        document.write(
          "Adição: " + numero1 + " + " + numero2 + " = " + resultado
        );
      } else if (operacao == 2) {
        resultado = numero1 - numero2;
        document.write(
          "Subtração: " + numero1 + " - " + numero2 + " = " + resultado
        );
      } else if (operacao == 3) {
        resultado = numero1 * numero2;
        document.write(
          "Multiplicação: " + numero1 + " * " + numero2 + " = " + resultado
        );
      } else if (operacao == 4) {
        resultado = numero1 / numero2;
        document.write(
          "Divisão: " + numero1 + " / " + numero2 + " = " + resultado
        );
      } else {
        alert("Opção inválida! Escolha uma operação de 1 a 4.");
      }
    </script>
  </body>
</html>
