<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*Peça três notas ao aluno, converta para numero e calcule a media do mesmo, caso a media for menor que 7 mostrar que foi reprovado, caso a media seja exatamente 7 mostrar que ele passou com a media 7 caso a media seja maior que 7 mostrar que ele passou com media acima de 7.*/

      let nota1 = parseFloat(prompt("Informe a primeira nota: "));
      let nota2 = parseFloat(prompt("Informe a segunda nota: "));
      let nota3 = parseFloat(prompt("Informe a terceira nota: "));
      let media = (nota1 + nota2 + nota3) / 3;

      if (media < 7) {
        document.write("Aluno Reprovado");
      } else if (media == 7) {
        document.write("Aluno passou com média 7");
      } else {
        document.write("Aluno passou com média acima de 7");
      }

      document.write("<br>Media: " + parseFloat(media).toFixed(2));
    </script>
  </body>
</html>
